# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist =
    flake8
    # Python/Django combinations that are officially supported
    py{27,33,34,35}-django18
    py{27,34,35}-django19
    py{27,34,35}-django110
    py{27,34,35,36}-django111
    py{34,35,36}-django20
    readme
    docs

[testenv]
deps =
    pytest
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.11
    django111: Django>=1.11,<2.0
    django20: Django>=2.0,<2.1
    py27: mock
commands =
    pytest
    {envpython} manage.py behave --simple --tags=~@failing --tags=~@requires-live-http --format=progress
    {envpython} manage.py behave --tags=~@failing --format=progress

[testenv:docs]
changedir = docs
deps = sphinx
whitelist_externals = make
commands = make html

[testenv:flake8]
deps = flake8
commands = flake8

[testenv:readme]
deps = readme_renderer
commands = python setup.py check --restructuredtext --strict

[travis:env]
DJANGO =
    1.8: django18
    1.9: django19
    1.10: django110
    1.11: django111
    2.0: django20

[behave]
paths =
    features/
    test_app/features/
show_skipped = no

[flake8]
exclude = docs,.cache,.tox,*.egg-info,.ropeproject

[tool:pytest]
testpaths = tests/
