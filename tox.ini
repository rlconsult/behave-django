# Tox (http://tox.testrun.org/) - run tests in multiple virtualenvs.
# Also contains configuration settings for all tools executed by Tox.

[tox]
envlist =
    flake8
    # Python/Django combinations that are officially supported
    py{27,34,35,36}-django111
    py{34,35,36,37}-django20
    py{35,36,37}-django21
    readme
    docs

[testenv]
deps =
    py27: mock
    pytest
    django111: Django>=1.11,<2.0
    django20: Django>=2.0,<2.1
    django21: Django>=2.1,<2.2
commands =
    pytest
    {envpython} manage.py behave --simple --tags=~@failing --tags=~@requires-live-http --format=progress
    {envpython} manage.py behave --tags=~@failing --format=progress

[testenv:docs]
changedir = docs
deps = sphinx
whitelist_externals = make
commands = make html

[testenv:flake8]
deps = flake8
commands = flake8

[testenv:readme]
deps = readme_renderer
commands = python setup.py check --restructuredtext --strict

[travis:env]
DJANGO =
    1.11: django111
    2.0: django20
    2.1: django21

[behave]
paths =
    features/
    test_app/features/
show_skipped = no

[flake8]
exclude = docs,.cache,.tox,*.egg-info,.ropeproject

[tool:pytest]
testpaths = tests/
